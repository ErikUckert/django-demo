{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

    <div class="item-1">
        <a href="" class="card">
        <article>
        <span>{{ post.published_date }}</span>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="thumb">
            <img class="thumb-image" src="{{post.thumb.url}}" alt="thumbnail image">
        </div>
        </article>
        </a>
    </div>



    {% endfor %}
{% endblock %}
